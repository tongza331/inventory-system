{% extends 'partials/base.html' %}
{% load crispy_forms_tags %}
{% block title %} Reset Password Page {% endblock %}

{% block content %}
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-5 offset-md-3">
                {% for message in messages %}
                {% if message %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
                {% endif %}
                {% endfor %}
                <div class="border bg-light p-3">
                    <h3>Reset Password Confirm</h3>
                    <hr>
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}<br>
                        <input class="btn btn-success" type="submit" value="Confirm Password">
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
